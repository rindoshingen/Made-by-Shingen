<div class="page-header">
    <h1>{{ page_title }}</h1>
    <nav class="breadcrumb">
        <ul>
            {% for item in breadcrumbs %}
                {% if not loop.last %}
                    <li><a href="{{ item.url }}">{{ item.name }}</a></li>
                {% else %}
                    <li>{{ item.name }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</div>
