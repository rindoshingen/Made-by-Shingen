<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>{% block title %}Made by Shingen{% endblock %}</title>
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
	{% endblock %}
</head>

<body>

    <div class="mbs-main__wrapper">
        <header class="mbs-header__wrapper">
            <a href="{{ url_for('index') }}">
                <svg xmlns=" http://www.w3.org/2000/svg" version="1.0" width="512.000000pt" height="512.000000pt"
                    viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet" class="mbs-logo">
                    <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000"
                        stroke="none">
                        <path
                            d="M3267 4642 c-257 -257 -467 -471 -467 -475 0 -11 931 -957 942 -957 4 0 8 428 8 950 0 523 -3 950 -8 950 -4 0 -217 -210 -475 -468z">
                        </path>
                        <path
                            d="M4050 4527 l0 -587 23 5 c12 2 225 41 472 85 248 45 460 84 473 88 20 6 -33 62 -473 502 l-495 495 0 -588z">
                        </path>
                        <path
                            d="M725 4987 c-352 -27 -642 -52 -645 -54 -2 -2 237 -245 531 -541 295 -295 1000 -1005 1568 -1576 l1032 -1040 379 379 c209 209 380 383 380 387 0 4 -556 568 -1236 1253 l-1236 1245 -67 -1 c-36 -1 -354 -24 -706 -52z">
                        </path>
                        <path
                            d="M1650 2900 c0 -6 -47 -652 -105 -1435 -58 -784 -105 -1433 -105 -1442 0 -11 323 306 780 762 l780 780 -668 670 c-367 368 -670 671 -674 673 -5 2 -8 -1 -8 -8z">
                        </path>
                    </g>
                </svg>
            </a>
        </header>

{% block content %} {% endblock %}

		<footer>
			{% block footer %}
            	<div class="mbs-footer__wrapper">
                	<p>
                    	&copy; 2024 <a href="{{ url_for('index') }}">Made by Shingen.</a>
                	</p>
                	<div class="mbs-footer__top">
                    	<a href="{{ url_for('colophon') }}" class="mbs-footer__top--col">Colophon</a>
                    	<a href="#top" class="mbs-footer__top--icon">
                        	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"
                            	fill="rgba(0,0,0,1)">
                            	<path
                                	d="M11.9999 10.8284L7.0502 15.7782L5.63599 14.364L11.9999 8L18.3639 14.364L16.9497 15.7782L11.9999 10.8284Z">
                            	</path>
                        	</svg>
                    	</a>
                	</div>
            	</div>
			{% endblock %}
        </footer>
    </div>

</body>
</html>
