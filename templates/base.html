<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Made by Shingen{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	{% endblock %}
</head>

<body>

    <div class="mbs-main__wrapper">
        <header class="mbs-header__wrapper">
            <a href="{{ url_for('index') }}" title="Made by Shingen">

					 class="mbs-logo"
					 fill="none"
					 viewBox="-8 -8 256 256"
					 stroke-linecap="round"
					 stroke-linejoin="round"
					 stroke="#3e3e3e"
					 height="256"
					 width="256">

						<path d="M217.525 163.594V76.395C217.514 68.62899999999999 213.394 61.449 206.694 57.521L130.831 13.922C124.13399999999999 10.033000000000001 115.86600000000001 10.033000000000001 109.169 13.922L33.306 57.521C26.581000000000003 61.422999999999995 22.451 68.62 22.475 76.395V163.617C22.490000000000002 171.379 26.61 178.553 33.306 182.479L109.169 226.079C115.86600000000001 229.967 124.13399999999999 229.967 130.831 226.079L206.694 182.479C213.423 178.57500000000002 217.553 171.373 217.525 163.594" stroke-width="16"></path>
				</svg>
            </a>
        </header>

{% block content %} {% endblock %}

		<footer>
			{% block footer %}
            	<div class="mbs-footer__wrapper">
                	<p>
                    	&copy; 2024 <a href="{{ url_for('index') }}" title="Made by Sihngen">Made by Shingen.</a>
                	</p>
                	<div class="mbs-footer__top">
                    	<a href="{{ url_for('colophon') }}" class="mbs-footer__top--col">Colophon</a>
                    	<a class="mbs-footer__top--icon" onclick="window.scrollTo({top: 0, behavior: 'smooth'});" title="Back to top">
                        	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22"
                            	fill="rgba(0,0,0,1)">
                            	<path
                                	d="M11.9999 10.8284L7.0502 15.7782L5.63599 14.364L11.9999 8L18.3639 14.364L16.9497 15.7782L11.9999 10.8284Z">
                            	</path>
                        	</svg>
                    	</a>
                	</div>
            	</div>
			{% endblock %}
        </footer>
    </div>

</body>
</html>
